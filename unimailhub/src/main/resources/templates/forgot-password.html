<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password | UniMailHub</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">

    <div class="auth-card">

        <!-- Brand -->
        <div class="auth-header">
            <img th:src="@{/images/unimailhub-logo.png}"
                 alt="UniMailHub Logo"
                 class="logo-img">
            <h1 class="brand-title">UniMailHub</h1>
        </div>

        <h2 class="auth-title">Forgot Password</h2>

        <p style="font-size:14px; color:#555; margin-bottom:16px;">
            Enter your registered email. Weâ€™ll generate a reset link.
        </p>

        <form th:action="@{/forgot-password}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <p class="switch-text">
            <a th:href="@{/login}">Back to Login</a>
        </p>

    </div>
</div>

</body>
</html>
