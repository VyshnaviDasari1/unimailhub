<h2>Inbox</h2>

<ul>
    <li th:each="mail : ${mails}">
        <a th:href="@{'/mail/' + ${mail.id}}">
            <b th:text="${mail.fromEmail}"></b> -
            <span th:text="${mail.subject}"></span>
        </a>

        <a th:href="@{'/star/' + ${mail.id}}" style="margin-left:10px">
            <span th:text="${mail.starred} ? '★' : '☆'"></span>
        </a>
    </li>
</ul>

<a href="/home">Back</a>
