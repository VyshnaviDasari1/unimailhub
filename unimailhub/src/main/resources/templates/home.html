<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UniMailHub</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
    <a href="/logout" class="logout-btn">Logout</a>
</div>

<!-- Main Layout -->
<div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2 class="logo">UniMailHub</h2>

        <ul class="menu">
            <li class="compose" onclick="openCompose()">‚úâ Compose</li>

            <li th:classappend="${activeTab}=='inbox' ? 'active'">
                <a href="/home?tab=inbox">üì• Inbox</a>
            </li>

            <li th:classappend="${activeTab}=='starred' ? 'active'">
                <a href="/home?tab=starred">‚≠ê Starred</a>
            </li>

            <li th:classappend="${activeTab}=='sent' ? 'active'">
                <a href="/home?tab=sent">üì§ Sent</a>
            </li>

            <li>üóë Trash</li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">

        <h2 th:text="${activeTab == 'starred' ? 'Starred' : (activeTab == 'sent' ? 'Sent' : 'Inbox')}"></h2>

        <div class="mail-list">
            <div class="mail-item"
                 th:each="mail : ${mails}"
                 th:onclick="|window.location.href='/mail/${mail.id}'|">

                <span class="mail-subject" th:text="${mail.subject}"></span>

                <span class="mail-star"
                      th:text="${mail.starred} ? '‚òÖ' : '‚òÜ'"></span>
            </div>
        </div>

    </div>

</div>

<!-- Compose Popup (centered version) -->
<div id="composeModal" class="compose-overlay">
    <div class="compose-card">
        <div class="compose-header">
            <h3>New Message</h3>
            <span class="close-btn" onclick="closeCompose()">‚úï</span>
        </div>

        <form method="post" action="/send" id="composeForm">
            <input type="email" name="toEmail" placeholder="To" required>
            <input type="text" name="cc" placeholder="Cc">
            <input type="text" name="subject" placeholder="Subject">

            <textarea name="message" placeholder="Message" required></textarea>

            <div class="compose-actions">
                <button type="button" class="clear-btn" onclick="clearCompose()">Clear</button>
                <button type="submit" class="send-btn">‚û§</button>
            </div>
        </form>
    </div>
</div>

<script>
function openCompose() {
    document.getElementById("composeModal").style.display = "flex";
}

function closeCompose() {
    document.getElementById("composeModal").style.display = "none";
}

function clearCompose() {
    document.getElementById("composeForm").reset();
}
</script>

</body>
</html>
